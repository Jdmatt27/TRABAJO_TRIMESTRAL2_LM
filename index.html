<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <img class="header--img" src="Images/Logo.png" alt="Logo">
        </div>
        
        <nav class="header--nav">
            
            <a class="header--nav__item" href="#">Proximos partidos</a>
            <a class="header--nav__item" href="#">Estadisticas de clubs</a>
            <a class="header--nav__item" href="#">Canales</a>
            <a class="header--nav__item" href="#">Patroconadores</a>
            

        </nav>
        <a class="header--nav__item" href="#">Iniciar sesion</a>

    </header>

    <section class="leagues__Container">
        <div class="leagues__Container_buttons" id="leaguesMenu">
            <button class="leagues__Container_buttons--b b1" id="Liga" type="button">Liga</button>
            <button class="leagues__Container_buttons--b b2" id="Supercopa" type="button">Supercopa</button>
            <button class="leagues__Container_buttons--b b3" id="EuropaLeague" type="button">EuropaLeague</button>
            <button class="leagues__Container_buttons--b b4" id="Mundialito" type="button">Mundialito de clubs</button>
            <button class="leagues__Container_buttons--b b5" id="CopaRey" type="button">Copa del Rey</button>
            <button class="leagues__Container_buttons--b b6" id="ChampionsLeague" type="button">Champions League</button>
        </div>

        
    </section>
    <div class="container_advertisement">
        <div class="container_advertisementLeft" id="panelLeft"></div>
        <div class="container_advertisementRight" id="panelRight"></div>
    </div>

<script src="app.js"></script>

</body>
</html>
