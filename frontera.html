<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fronteras</title>
  <link rel="stylesheet" href="fronteras.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <span class="brand__logo">FB</span>
        <span class="brand__name">Fronteras</span>
      </div>

      <nav class="ligas">
        <button class="liga is-active" type="button" data-liga="premier">Premier</button>
        <button class="liga" type="button" data-liga="espana">España</button>
        <button class="liga" type="button" data-liga="italia">Italia</button>
        <button class="liga" type="button" data-liga="francia">Francia</button>
        <button class="liga" type="button" data-liga="portugal">Portugal</button>
      </nav>
    </div>
  </header>

  <main>
  
    <section class="selector">
      <div class="selector__card">
        <p class="selector__tag">Elige una liga</p>
        <h1 class="selector__title">¿Qué liga quieres ver?</h1>
        <p class="selector__subtitle">Te enseñamos los mejores momentos y contenido destacado.</p>

        <div class="selector__grid">
          <button class="selector__btn" type="button" data-liga="premier">Premier League</button>
          <button class="selector__btn" type="button" data-liga="espana">LaLiga (España)</button>
          <button class="selector__btn" type="button" data-liga="italia">Serie A (Italia)</button>
          <button class="selector__btn" type="button" data-liga="francia">Ligue 1 (Francia)</button>
          <button class="selector__btn" type="button" data-liga="portugal">Liga Portugal</button>
        </div>
      </div>
    </section>

  </script>
</body>
</html>
