<!DOCTYPE html>

    <header class="header">
        <a href="index.html" class="brand">
            <span class="brand__mark" aria-hidden="true">Fb</span>
            <span class="brand__text">
                <span class="brand__name">FurboBet</span>
                <span class="brand__sub">Furbo para todos · Para todos lit</span>
            </span>

        <nav class="nav">
            <a class="nav__link" href="">Estadisticas</a>

            <a class="nav__link" href="">Futdraft</a>

    <main class="page--login">
        <section class="login--section">
            <h1 class="page__title">Iniciar sesión</h1>
            <form class="form" action="">
                <label for="email" class="form__label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form__input" required>

                <label for="password" class="form__label">Contraseña</label>
                <input type="password" id="password" name="password" class="form__input" required>

                <button type="submit" class="form__button">Iniciar sesión</button>
            </form>
        </section>
    </main>
