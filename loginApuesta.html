<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurboBet - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="brand">
            <span class="brand__mark" aria-hidden="true">Fb</span>
            <span class="brand__text">
                <span class="brand__name">FurboBet</span>
                <span class="brand__sub">Furbo para todos</span>
            </span>
        </a>

        <nav class="nav">
            <a class="nav__link" href="#">Estadísticas</a>
            <a class="nav__link" href="#">Ligas</a>
            <a class="nav__link" href="#">Futdraft</a>
        </nav>
    </header>

    <main class="page--login">
        <section class="login--section">
            <h1 class="page__title">Iniciar sesión</h1>
            
            <form class="form" id="loginForm" novalidate>
                <div class="form__group">
                    <label for="email" class="form__label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form__input" required placeholder="admin@furbo.com" autocomplete="off">
                </div>

                <div class="form__group">
                    <label for="password" class="form__label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form__input" required placeholder="1234">
                </div>

                <div class="form__actions">
                    <button type="submit" class="btn" id="loginBtn">Iniciar sesión</button>
                    <button type="button" class="btn btn--soft">Olvidé mi contraseña</button>
                </div>
            </form>
        </section>
    </main>

    <div id="toast" class="toast">Error message here</div>

    <footer>
        <div class="footer__text">
            <p>© 2024 FurboBet. Todos los derechos reservados.</p>
            <p>Juega con responsabilidad.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
