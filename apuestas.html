<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Apuestas - Furbo</title>
 
  <link rel="stylesheet" href="css/fronteras.css">
  <style>
    .bet-card {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .match-header {
      display: flex; justify-content: space-between; align-items: center;
      font-weight: 700; font-size: 1.1rem;
    }
    .odds-container {
      display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;
    }
    .odd-btn {
      background: var(--surface); border: 1px solid var(--border);
      padding: 12px; border-radius: 8px; color: var(--text);
      display: flex; flex-direction: column; align-items: center;
      cursor: pointer; transition: all 0.2s;
    }
    .odd-btn:hover { border-color: var(--accent); background: rgba(34,197,94,0.05); }
    .odd-btn.selected { background: var(--accent); color: #0b1220; border-color: var(--accent); }
    .odd-val { font-weight: 800; font-size: 1.2rem; }
    .odd-label { font-size: 0.8rem; opacity: 0.8; }
    .bet-actions { display: flex; gap: 10px; align-items: center; border-top: 1px solid var(--border); padding-top: 15px; }
    .bet-input { max-width: 120px; }
  </style>
</head>
<body>

  <header class="furbo-header">
    <div class="header-inner">
      <div style="display:flex;align-items:center;gap:15px;">
        <h1 class="furbo-title">Apuestas</h1>
        <span id="league-badge" style="background:var(--surface2);padding:4px 10px;border-radius:6px;font-size:12px;border:1px solid var(--border)">Cargando...</span>
      </div>
      <div style="display:flex;align-items:center;gap:15px;">
        <span id="wallet-display" class="wallet-badge">0â‚¬</span>
        <button onclick="window.location.href='frontera.html'" class="btn-small">Volver al Simulador</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="no-league-msg" style="text-align:center;padding:40px;display:none;">
      <h2>No hay liga seleccionada</h2>
      <p style="color:var(--muted)">Vuelve al simulador y selecciona una liga primero.</p>
      <button onclick="window.location.href='frontera.html'" class="btn-play" style="max-width:200px;margin:20px auto;">Volver</button>
    </div>

    <div id="betting-content">
      <h3 style="margin-bottom:20px;">Partidos de la Semana <span id="current-week-num"></span></h3>
      <div id="matches-list"></div>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>

  <script src="js/apuestas.js"></script>
</body>
</html>
